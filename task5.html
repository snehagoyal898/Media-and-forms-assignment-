<!DOCTYPE html>

<html lang="en">


<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign up</title>

</head>


<body>
  <a href="task5.html">Sign up</a>
  <a href="signin.html">Sign in</a>
  <h1>Sign-up form:</h1>

  <form>

    <label for="firstName">First Name:</label>

      <input type="text" name="firstName" placeholder="your name" id="firstName" required 
minlength=3 max=20 />

    

    <br>

    <label for="lastName">Last Name:</label>

      <input type="text" name="lastName" placeholder="last name" id="lastName" required min=3 
max=20 />

    

    <br>

    <label for="email">Email:</label>

      <input type="email" name="email" placeholder="johnWdoe.com" id="email" required min=3 max=30 />
    

    <br>

    <label for="password">Password:</label>

      <input type="password" name="password" placeholder="********" id="password" required 
min=8 />

    

    <br>

    <label for="confirmPassword">Confirm Password:</label>

      <input type="password" name="confirmPassword" placeholder="********" 
id="confirmPassword" required />

    

    <br>

    <label for="age">Age:</label>

      <input type="number" name="age" placeholder="38" id="age" required min=0 max=150 />

    

    <br>

    <label for="Gender">gender</label>

      <input type="radio" id="male" value="male" name="gender" checked />

      <label for="male">Male</label>

      <input type="radio" id="female" value="female" name="gender" />

      <label for="female">Female</label>

      <input type="radio" id="other" value="other" name="gender" />

      <label for="other">Other</label>

   

    <br>

    <label for="terms">terms:

      <input type="checkbox" id="terms" required /> I agree to terms and conditions

    </label>

    <br>

    <button type="submit">Register</button>

  </form>

</body>


</html
